<!DOCTYPE html>
<html>
    <head>
        <title>Flap 'n' Fly | Sign-Up</title>
        <meta name="description" content="Scaled Down Flappy Bird">
        <meta name="author" content="Anmol, Agrim, Aman, Archit">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="assets/images/favicon.ico">
        <link rel="stylesheet" href="assets/css/createAC.css">
    </head>

    <body>
        <div class="container">
            <div class="logo">
                <img src="assets/images/home logo.gif" id="homegif">
            </div>

            <div class="signupDiv">
                <p id="signupText">Sign-Up</p>
                <form class="signupForm">
                    <label for="name">Name</label>
                    <br>
                    <input type="text" id="fname" name="fname" required>
                    <br><br>
                    <label for="email">Email</label>
                    <br>
                    <input type="email" id="email" name="email" required>
                    <br><br>
                    <label for="uname">Username</label>
                    <br>
                    <input type="text" id="uname" name="uname" required minlength="5" maxlength="10">
                    <br><br>
                    <label for="pass">Password</label>
                    <br>
                    <input type="password" id="pass" name="pass" placeholder="At least 6 characters">
                    <br><br>
                    <input type="checkbox" id="tncbox" name="tncbox" required>
                    <label for="tncbox">You agree to Flap 'n' Fly's Conditions of Use and Privacy Notice.</label>
                    <br><br>
                    <input type="submit" id="submitBtn" name="submitBtn" value="Continue">
                </form>
            </div>
        </div>

        <footer>
            <p>Made with ❤️ by Team 13</p>
        </footer>
    </body>
</html>
