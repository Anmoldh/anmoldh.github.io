<!DOCTYPE html>
<html>
    <head>
        <title>Flap 'n' Fly | Login</title>
        <meta name="description" content="Scaled Down Flappy Bird">
        <meta name="author" content="Anmol, Agrim, Aman, Archit">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="assets/images/favicon.ico">
        <link rel="stylesheet" href="assets/css/loginPage.css">
    </head>

    <body>
        <div class="container">
            <div class="logo">
                <img src="assets/images/home logo.gif" id="homegif">
            </div>

            <div class="loginDiv">
                <div class="login">
                    <p id="signinText">Sign-In</p>
                    <form class="loginForm">
                        <label for="uname">Username or Email</label>
                        <br>
                        <input type="text" id="uname" name="uname" required>
                        <br><br>
                        <label for="pass">Password</label>
                        <br>
                        <input type="password" id="pass" name="pass" required>
                        <br><br>
                        <input type="submit" id="submitBtn" value="Continue">
                    </form>
                    <p id="tnc">By continuing, you agree to Flap 'n' Fly's Conditions of Use and Privacy Notice.</p>
                </div>
                <div class="newTo">
                    <p id="newtoText">New to Flap 'n' Fly?</p>
                    <button button onclick="window.location.href='createAC.html';">Create your account</button>
                </div>
            </div>
        </div>

        <footer>
            <p>Made with ❤️ by Team 13</p>
        </footer>
    </body>
</html>
