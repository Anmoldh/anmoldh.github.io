<!DOCTYPE html>
<html>
    <head>
        <title>Flap 'n' Fly | Options</title>
        <meta charset="UTF-8">
        <meta content="description" content="Scaled Down Flappy Bird">
        <meta name="author" content="Anmol, Agrim, Aman, Archit">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="assets/images/favicon.ico">
        <link rel="stylesheet" href="assets/css/options.css">
    </head>

    <body>
        <div class="container">
            <div class="homegif">
                <img src="assets/images/home logo.gif">
            </div>

            <div class="options">
                <h1>OPTIONS</h1>
                <div class="graphics">
                    <p>Graphics</p>
                    <div class="gfxform">
                        <form>
                            <input type="radio" id="lowgfx" name="gfx" value="Low">
                            <label for="lowgfx">Low</label>
                            <input type="radio" id="medgfx" name="gfx" value="Medium">
                            <label for="medgfx">Medium</label>
                            <input type="radio" id="highgfx" name="gfx" value="High">
                            <label for="highgfx">High</label>
                        </form>
                    </div>
                </div>
                <div class="level">
                    <p>Level</p>
                    <div class="lvlform">
                        <form>
                            <input type="radio" id="easy" name="lvl" value="Easy">
                            <label for="easy">Easy</label>
                            <input type="radio" id="normal" name="lvl" value="Normal">
                            <label for="normal">Normal</label>
                            <input type="radio" id="hard" name="lvl" value="Hard">
                            <label for="hard">Hard</label>
                        </form>
                    </div>
                </div>
                <div class="savebtn">
                    <button onclick="savealert()">Save</button>
                    <!-- JS Alert/ Script to be Removed later -->
                    <script>
                        function savealert() {
                          alert("hehe! This doesn't work.");
                        }
                    </script>
                </div>
            </div>
        </div>

        <footer>
            <p>Made with ❤️ by Team 13</p>
        </footer>
    </body>
</html>
