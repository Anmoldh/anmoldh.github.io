    <body>
        <div class="navCont">
            <div class="topNav">
                <a href="index.html" id="textLogo">Flap 'n' Fly</a>
                <div class="topnavBtns" id="copyfromdiv">
                    <a href="index.html" class="active">Home</a>

        </div>

        <div id="restartbtn" class="restartbtn">
            <p>oops! Looks like you died</p>
